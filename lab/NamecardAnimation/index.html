<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>名片-動態風格</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>

<div class="wrapper">

	<div class="card front">
		<div class="inner-wrap">
			<div class="orbit">
				<div class="sun"></div>
				<div class="p1-orbit">
					<div class="p1"></div>
				</div>
				<div class="p2-orbit">
					<div class="p2"></div>
				</div>
				<div class="p3-orbit">
					<div class="p3"></div>
				</div>
				<div class="p4-orbit">
					<div class="p4"></div>
				</div>
			</div>
			<div class="name-wrap">
				<div class="name">Tim Hamilton</div>
				<div class="title">Web Designer</div>
			</div>
		</div>
	</div>

	<div class="card back">
		<div class="inner-wrap">
			<div class="orbit">
				<div class="sun">
				</div>
				<div class="p1-orbit">
					<div class="p1"></div>
				</div>
				<div class="p2-orbit">
					<div class="p2"></div>
				</div>
				<div class="p3-orbit">
					<div class="p3"></div>
				</div>
				<div class="p4-orbit">
					<div class="p4"></div>
				</div>
			</div>
			<div class="name-wrap">
				<div class="name">Tim Hamilton</div>
				<div class="title">Web Designer</div>
			</div>
			<div class="contact">
				<p>
					<a href="mailto:hello@timhamilton.ca" target="_blank">hello@timhamilton.ca</a><br>
					403.555.5555<br>
					<a href="http://www.timhamilton.ca" target="_blank">www.timhamilton.ca</a>
				</p>
			</div>
		</div>
	</div>
</div>

<p class="info"><a href="http://www.reddit.com/r/web_design/comments/2bah6s/community_challenge_design_your_own_business_card/" target="_blank">/r/web_design community challenge</a><br>
	by <a href="http://www.reddit.com/user/thatbaseballguy/" target="_blank">/u/thatbaseballguy</a><br>
	(:hover over the card to see the back)
</p>

</body>
</html>
