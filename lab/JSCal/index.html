<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>小港計算器</title>
	<link rel="stylesheet" href="../commonLib/font-awesome.min.css">
	<link rel="stylesheet" href="../commonLib/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>

<div class="app">

	<div class="header-container">
		<header>
			<div class="clearfix">
				<div class="app-name pull-left">0123</div>
				<div class="brand pull-right">JScalc</div>
			</div>
			<div class="screen">
				<div class="inner-screen">
					<div class="input-display">
					</div>
				</div>
			</div>
		</header>
	</div>
	<section class="input-area">
		<div class="key-board">
			<div class="key-mat">
				<div class="btn-row">
					<button class="delete-btn">CE</button>
					<button>%</button>
					<button>&divide;</button>
					<button>x</button>
				</div>
				<div class="btn-row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>-</button>
				</div>
				<div class="btn-row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>+</button>
				</div>
				<div class="btn-row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="equals-btn">=</button>
				</div>
				<div class="btn-row">
					<button class="zero-btn">0</button>
					<button class="dot-btn">.</button>
					<button class="hide"></button>
				</div>
			</div>
		</div>
	</section>
</div>

<script src="../commonLib/jquery.min.js"></script>
<script src="../commonLib/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
